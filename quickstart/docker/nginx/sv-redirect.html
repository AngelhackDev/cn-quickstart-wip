<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Validator UI Gateway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            width: 90%;
            max-width: 600px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        .link-card {
            border: 1px solid #ddd;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            background-color: #fafafa;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .link-card h2 {
            margin-top: 0;
            color: #007BFF;
        }

        .link-card p {
            margin-bottom: 1rem;
            color: #555;
        }

        .link-card a {
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: bold;
            display: inline-block;
        }

        .link-card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Super Validator UIs</h1>

    <div class="link-card">
        <h2>Wallet Web UI</h2>
        <p>Interface for managing user wallets.</p>
        <a class="dynamic-link" data-subdomain="wallet" href="#">Visit Wallet Web UI</a>
    </div>

    <div class="link-card">
        <h2>Super Validator Web UI</h2>
        <p>Interface to manage Super Validator functionalities.</p>
        <a class="dynamic-link" data-subdomain="sv" href="#">Visit Super Validator Web UI</a>
    </div>

    <div class="link-card">
        <h2>Scan Web UI</h2>
        <p>Interface to monitor transactions.</p>
        <a class="dynamic-link" data-subdomain="scan" href="#">Visit Scan Web UI</a>
    </div>
</div>

<script>
    (function () {
        document.querySelectorAll('.dynamic-link').forEach(function (link) {
            link.href = '//' + link.getAttribute('data-subdomain') + '.localhost' + (window.location.port ? ':' + window.location.port : '');
        });
    })();
</script>
</body>
</html>
