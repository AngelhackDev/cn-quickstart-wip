<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mock OAuth2 Server Example Sign-in</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- This login page is used for a multi-tenanted auth-server.
         In reality, there would probably be multiple auth servers.
         We generate a dummy user based on the first URL segment, which corresponds to the issuerId -->
    <script>
        // On document ready
        document.addEventListener("DOMContentLoaded", function () {
            var segments = window.location.pathname.split('/');
            var clientId = segments[1] || 'Dummy'
            document.getElementById('username').value = clientId;
        });
    </script>
</head>

<body>
<div class="container">
    <div class="row mt-5 justify-content-md-center">
        <div class="col-md-5">
            <form method="post">
                <div></div>
                <h4>Mock OAuth2 Server Example</h4>
                <hr class="divisor">
                <div class="form-group">
                    <label for="username">Organization End User:</label>
                    <input id="username" name="username" class="form-control" autofocus="on"/>
                </div>
                <button type="submit" class="btn btn-primary topBtn"><i class="fa fa-sign-in"></i> Sign-in</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
